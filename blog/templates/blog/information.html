{% extends 'blog/base.html' %}

{% block content %}
<style>
    .info-container {
        max-width: 100%;
        padding: 30px;
        background-color: #fdfdfd;
    }

    .info-title {
        font-size: 32px;
        font-weight: bold;
        color: #2c3e50;
        margin-bottom: 30px;
    }

    .supplement-table {
        width: 100%;
        border-collapse: collapse;
        font-size: 16px;
    }

    .supplement-table th, .supplement-table td {
        border: 1px solid #ccc;
        padding: 15px;
        text-align: left;
        vertical-align: top;
    }

    .supplement-table th {
        background-color: #f0f0f0;
        font-weight: 600;
    }

    .supplement-table tr:nth-child(even) {
        background-color: #fafafa;
    }
</style>

<div class="info-container">
    <div class="info-title">💊 영양제 정보</div>
    <table class="supplement-table">
        <thead>
            <tr>
                <th>성분</th>
                <th>효능</th>
                <th>부작용</th>
                <th>특이사항</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><strong>비타민C</strong></td>
                <td>면역력 강화, 항산화 작용</td>
                <td>과다 섭취 시 위장 장애, 설사</td>
                <td>하루 권장량 1000mg 이하</td>
            </tr>
            <tr>
                <td><strong>오메가-3</strong></td>
                <td>혈관 건강, 두뇌 기능 향상</td>
                <td>어지러움, 소화불량 (고용량 시)</td>
                <td>식후 섭취 권장, 하루 1000~2000mg</td>
            </tr>
            <tr>
                <td><strong>마그네슘</strong></td>
                <td>근육 이완, 스트레스 완화</td>
                <td>설사, 복부 팽만</td>
                <td>하루 권장량 300~400mg</td>
            </tr>
            <!-- 필요한 성분을 여기에 더 추가 -->
        </tbody>
    </table>
</div>
{% endblock %}
