{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Vitabloom.com</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
</head>
<body>
    <div class="page-header">
        {% if user.is_authenticated %}
            <div class="top-menu" style="display: flex; align-items: center; gap: 12px;">
                <span>👋 {{ user.first_name }} 님 반갑습니다!</span>
                <form method="post" action="{% url 'logout' %}" style="margin: 0;">
                    {% csrf_token %}
                    <button type="submit" style="
                        background: none;
                        border: none;
                        color: #007bff;
                        cursor: pointer;
                        padding: 0;
                        font-size: 14px;
                    ">
                        🔒 Log out
                    </button>
                </form>
            </div>
        {% else %}
            <a href="{% url 'login' %}" class="top-menu">로그인</a>
            <a href="{% url 'signup' %}" class="top-menu">회원가입</a>
        {% endif %}

        <h1><a href="/">Vitabloom</a></h1>
    </div>

    <div class="content container-fluid">
        <div class="row">
            <div class="col-md-12">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>
</body>
</html>
